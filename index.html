<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beer Necessities</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neucha&family=Permanent+Marker&display=swap">
</head>
<header> 
     <h1 id="page_title">The Beer Necessities!</h1>
</header>
<body>
    <h3 id="description">A cohesive list of the best breweries in California!</h2>
    <div>
        <p id="filter">Filter brewery by type: 
            <select id="beer-type-dropdown">
                <option value="" disabled selected hidden>Choose a type</option>
                <option value="planning">planning</option>
                <option value="micro">micro</option>
                <option value="brewpub">brewpub</option>
                <option value="contract">contract</option>
            </select>
        </p>
    </div>
    <div id="submit-beer" class="row">
        <div class="column">
            <button id="new_brewery" type="button" class="collapsible">Click to add a new brewery!</button>
            <form id="form">
                <label>Brewery Name:</label><br>
                    <input type="text" class="input" name="name" placeholder="Name"><br>
                <label>Brewery Type: </label><br>
                    <input type="text" class="input" name="type" placeholder="Type"><br>
                <label>Street: </label><br>
                    <input type="text" class="input" name="street" placeholder="Street"><br>
                <label>City: </label><br>
                    <input type="text" class="input" name="city" placeholder="City"><br>
                <label>State: </label><br>
                    <input type="text" class="input" name="state" placeholder="State"><br>
                <label>Zip Code: </label><br>
                    <input type="text" class="input" name="zipCode" placeholder="Zip Code"><br>
                <label>Website URL: </label><br>
                    <input type="text" class="input" name="websiteUrl" placeholder="Website URL"><br><br>
                <button id="submitBtn">Submit</button>
            </form>
        </div>
         <div id="brewery-container" class="column"></div>
    </div>
</body>
</html>
