<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beer Necessities</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<header> 
     <h1 id="page_title">The Beer Necessities</h1>
</header>
<body>
    <div id="submit-beer">
        <h3 id="new_beer">Add a new beer</h4>
        <form>
            <label for="name">Brewery Name: </label><br>
            <input type="text" id="name" name="name" placeholder="Name"><br>

            <label for="name">Brewery Type: </label><br>
            <input type="text" id="type" name="type" placeholder="Type"><br>

            <label for="name">Street: </label><br>
            <input type="text" id="street" name="street" placeholder="Street"><br>

            <label for="name">City: </label><br>
            <input type="text" id="city" name="city" placeholder="City"><br>

            <label for="name">State: </label><br>
            <input type="text" id="state" name="state" placeholder="State"><br>

            <label for="name">Zip Code: </label><br>
            <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code"><br>

            <label for="name">Website URL: </label><br>
            <input type="text" id="websiteUrl" name="websiteUrl" placeholder="Website URL"><br><br>

            <button id="submitBtn">Submit</button>


        </form>
    </div>
    <div>
        <p>Filter brewery by type: </p>
        <select id="beer-type-dropdown" name="select-beer">
            <option value="" disabled selected hidden>Choose a type</option>
            <option value="planning">planning</option>
            <option value="micro">micro</option>
            <option value="brewpub">brewpub</option>
          </select>
    </div>
    <div id="beer-container"></div>
</body>
</html>
